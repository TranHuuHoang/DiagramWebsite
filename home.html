<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/chart.min.css">
    <link rel="stylesheet" href="static/css/custom.css">
    <title>Chart-Graph</title>
</head>

<body>
    <div class="container" style="background-image: url('static/images/bg-02.jpg');">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div id="canvas-holder">
                    <canvas id="chart-area"></canvas>
                </div>
                <div class="row">

                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <div class="row">

                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">

                                <input id="field-pie" type="text" class="form-control" placeholder="Field" aria-label="Field">

                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                <input id="value-pie" type="text" class="form-control" placeholder="Value" aria-label="Value">
                            </div>

                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <button type="button" class="btn btn-outline-success" onclick="addPie()">Add Field</button>
                            </div>

                        </div>

                        <table class="table table-striped" id="chart-pie">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Field</th>
                                    <th scope="col">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>

            <dcanvasv class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div id="graphDiv1" ></div>
                <div class="row">

                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <div class="row">

                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">

                                <input id="field-graph" type="text" class="form-control" placeholder="Field" aria-label="Field">

                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                <input id="value-graph" type="text" class="form-control" placeholder="Value" aria-label="Value">
                            </div>

                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <button type="button" class="btn btn-outline-success" onclick="addGraph()">Add Field</button>
                            </div>

                        </div>

                        <table class="table table-striped" id="chart-graph">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Field</th>
                                    <th scope="col">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/chart.bundle.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/chart.min.js"></script>
    <script type="text/javascript" src="static/js/html5-canvas-bar-graph.js"></script>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="static/js/custom.js"></script>

    
</html>
